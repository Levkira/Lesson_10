<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lesson_10</title>
</head>
<body>
    <script>
        function count() {
            let a = 0;
            return function(b) {
                a += b;
                return a;
            };
        }
        
        let sum = count();
        console.log(sum(2));
        console.log(sum(5));
        console.log(sum(8));
        
        
        function counter(first, step) {
            let i = 0;
            return function () {
                i += step;
                return i + first;
            };
        }
        
        let counter1 = counter(5,2);
        console.log(counter1());
        console.log(counter1());
        console.log(counter1());
    </script>
</body>
</html>
